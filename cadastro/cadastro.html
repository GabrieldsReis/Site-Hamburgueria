<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
 
</head>

<body>

    <div class="card">
        <h5 class="card-title text-center">Cadastro</h5>
        <form onsubmit="cadastro()">
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            <p id="texto" class="text-center mt-3">Já tem uma conta? <a href="/account/login/">Faça login</a></p>
            <p id="mudar" class="text-center text-danger mt-2"></p>
            <p id="erro" class="text-center text-danger mt-2"></p>
        </form>
    </div>
    <script type="module" src="cadastro.js"></script>
</body>

</html>
