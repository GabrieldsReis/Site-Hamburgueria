<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="cadastropd.css">



</head>

<body>
    <div class="card">

        <div class="mb-3">
            <section class="forms">
                <p>Cadastro </p>
                <hr>
                <table>
                    <tr>
                        
                        <td>   <label for="formFile" class="form-label">Imagem</label>
                                <input class="form-control" type="file" id="formFile" onchange="ChoseFile(event)">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="exampleDataList" class="form-label">Nome</label>
                            <input class="form-control" type= "text" list="datalistOptions" id="produto" placeholder="Type to search...">
                        </td>
                    </tr>
                    <tr>
                        
                        <td>
                            <label for="exampleDataList" class="form-label">Pre√ßo</label>
                            <input class="form-control" type= "text" list="datalistOptions" id="preco" placeholder="">
                        </td>



                </table>
            </section>


            <input type="submit"  value="Entrar" onclick="cadastro();" />
            <p id="mudar"></p>

        </div>
    </div>

    <script type="module" src="cadastroprodutos.js"></script>
</body>

</html>
