<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="../cadastro/cadastro.css">




</head>

<body>
    <div class="container">

        <div class="box">
            <section class="forms">
                <p>Cadastro </p>
                <hr>
                <table>
                    <tr>
                        <td>
                            <div>Imagem</div>
                        </td>
                        <td> <input type="file" id="botao" name="" onchange="ChoseFile(event)">
                        </td>
                    </tr>


                    <tr>
                        <td>
                            <label for="">
                                Nome do produto

                            </label>
                        </td>
                        <td>
                            <input type="text" id="produto" name="">
                        </td>

                    </tr>





                    <tr>
                        <td>
                            <label for="">
                                Preço
                            </label>
                        </td>
                        <td>
                            <input type="number" id="preço" name="" minlength="8" required>
                        </td>



                </table>
            </section>


            <input type="submit"  value="Entrar" onclick="cadastro();" />
            <p id="mudar"></p>

        </div>
    </div>

    <script type="module" src="cadastroprodutos.js"></script>
</body>

</html>
