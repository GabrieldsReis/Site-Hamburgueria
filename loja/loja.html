<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="loja.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body style="min-width:372px">
    <nav class="navbar navbar-expand-lg navbar-custom bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="../img/logo-216387830-1621529266-ed87ea4db02565808b47e2ac90255c191621529266-320-0.webp"
                    alt="Logo" style="height: 50px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contato</a>
                    </li>
                </ul>
                <form class="d-flex ms-3">
                    <input class="form-control me-2" type="search" placeholder="O que você está buscando?"
                        aria-label="Search">
                    <button class="btn btn-outline-light" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <header class="container mt-4">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../img/slides/img-1.webp" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="../img/slides/img-1.webp" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="../img/slides/img-1.webp" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <hr class="mt-4">
    </header>

    <main class="container">
        <div class="row" id="att">
            <!-- Produto 1 -->


            <div class="col-md-4 mb-4">
                <div class="card card-custom">
                    <img src="https://p2.trrsf.com/image/fget/cf/1200/900/middle/images.terra.com/2023/05/28/1580218432-mini-hamburguer-com-queijo.jpg"
                        class="card-img-top" alt="Hamburguer simples">
                    <div class="card-body">
                        <h5 class="card-title">Hamburguer Simples</h5>
                        <div class="d-flex justify-content-between align-items-center">

                            <button class="btn btn-sm btn-outline-secondary"
                                onclick="mudandoQnt('-', this.parentNode)">-</button>
                            <span class="mx-2" id="span ">0</span>
                            <button class="btn btn-sm btn-outline-secondary"
                                onclick="mudandoQnt('+', this.parentNode)">+</button>

                            <h6>R$49,99 <br> Total: R$ <span class="precos">0,00</span></h6>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Produto 2 -->
            <div class="col-md-4 mb-4">
                <div class="card card-custom">
                    <img src="https://cdn.dooca.store/418/products/coca.jpg?v=1589835707&webp=0" class="card-img-top"
                        alt="Refrigerante lata">
                    <div class="card-body">
                        <h5 class="card-title">Refrigerante Lata</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm btn-outline-secondary"
                                    onclick="mudandoQnt('-', this.parentNode)">-</button>
                                <span class="mx-2">0</span>
                                <button class="btn btn-sm btn-outline-secondary"
                                    onclick="mudandoQnt('+', this.parentNode)">+</button>
                            </div>
                            <div>
                                <h6>R$8,99 <br> Total: R$ <span class="precos">0,00</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Produto 3 -->
            <div class="col-md-4 mb-4">
                <div class="card card-custom">
                    <img src="https://th.bing.com/th/id/OIP.0PNIE9JoLv8qc4vP70lPLgHaEo?rs=1&pid=ImgDetMain"
                        class="card-img-top" alt="Cheeseburguer">
                    <div class="card-body">
                        <h5 class="card-title">Cheeseburguer</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <button class="btn btn-sm btn-outline-secondary"
                                    onclick="mudandoQnt('-', this.parentNode)">-</button>
                                <span class="mx-2">0</span>
                                <button class="btn btn-sm btn-outline-secondary"
                                    onclick="mudandoQnt('+', this.parentNode)">+</button>
                            </div>
                            <div>
                                <h6>R$39,99 <br> Total: R$ <span class="precos">0,00</span></h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mb-4">
            <h4>Total: R$ <span id="Total">0,00</span></h4>
        </div>
    </main>


    <footer class="footer-custom">
        <div class="container">
            <div class="row">
                <div class="col-md-4 text-center text-md-left">
                    <p>&copy; 2024 Hamburgueria Online</p>
                </div>
                <div class="col-md-4 text-center">
                    <a href="#">Política de Privacidade</a>
                </div>
                <div class="col-md-4 text-center text-md-right">
                    <a href="#">Administrar</a>
                </div>
            </div>
        </div>
    </footer>
