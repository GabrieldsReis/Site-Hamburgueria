<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>

<body class="d-flex align-itens-center  py-4 bg-body-tertiary  ">
    <main class="w-100 m-auto form-container">

        <form>
            <h1 class="col-sm">Cadastro </h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="seu-email@gmail.com" name="email" />
                <label for="nome">Email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="digite sua senha"
                    minlength="3" required />
                <label for="senha">Senha</label>
            </div>
            <div class="form-check text-start my-3">
                <input type="checkbox" class="form-check-input" id=""/>
                <label class="form-check-label" for="flexCheckDefault">Lembre de mim</label>
                <button class="btn btn-primary w-100 py-2" onclick="cadastro()">Sign-in</button>
                <p id="mudar"></p>
            </div>

        </form>
    </main>

    <script type="module" src="cadastro.js"></script>
</body>

</html>
